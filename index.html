<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe">
    <meta name="author" content="Michael Albonetti">
    <title>Starter Template for Bootstrap 3.3.7</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    
    <!--my css-->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/tiles.css">
    
    
    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Tic Tac Toe</a>
            </div>
            <div class="navbar-right">
                <p class="navbar-text">Your Score: <span id="yourScore"></span></p>
                <p class="navbar-text">Computer Score: <span id="computerScore"></span></p>
                <p class="navbar-text">Draws: <span id="drawScore"></span></p>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div id="gameBoard" class="col-xs-12">
            <div class="row">
                <div class="col-xs-4 tile" id="tile0"></div>
                <div class="col-xs-4 tile" id="tile1"></div>
                <div class="col-xs-4 tile" id="tile2"></div>
            </div>
            <div class="row">
                <div class="col-xs-4 tile" id="tile3"></div>
                <div class="col-xs-4 tile" id="tile4"></div>
                <div class="col-xs-4 tile" id="tile5"></div>
            </div>
            <div class="row">
                <div class="col-xs-4 tile" id="tile6"></div>
                <div class="col-xs-4 tile" id="tile7"></div>
                <div class="col-xs-4 tile" id="tile8"></div>
            </div>
        </div>

        
        
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- game js  -->
    <script src="js/animations.js"></script>
    <script src="js/gameLogic.js"></script>
</body>
</html>
