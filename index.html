    <!--my css-->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/tiles.css">
    
    
    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Tic Tac Toe</a>
            </div>
            <div class="navbar-right">
                <p class="navbar-text">Your Score: <span id="yourScore"></span></p>
                <p class="navbar-text">Computer Score: <span id="computerScore"></span></p>
                <p class="navbar-text">Draws: <span id="drawScore"></span></p>
            </div>
        </div>
    </nav>
    
    
<!--   game setup modal -->
    
    <div class="modal fade" id="gameSetup" tabindex="-1" role="dialog" aria-labelledby="gameSetupModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="gameSetupTitle">Game setup</h4>
      </div>
      <div class="modal-body">
       
       <div class="row">
           <div class="col-xs-12 text-center">
           <h2 id="gameSetuph2"></h2>
           </div>
           <div class="col-xs-3 col-xs-offset-2 text-center gameSetupEdit">
               <a href="#" id="gameSetupTurn"> </a>
           </div>
           <div class="col-xs-3 col-xs-offset-2 text-right gameSetupEdit">
               <a href="#" id="gameSetupPiece"></a>
           </div>
       </div>
   
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="editButton">Edit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="play">Play!</button>
      </div>
    </div>
  </div>
</div>
   
   <!--   game over modal -->
    
    <div class="modal fade" id="gameOver" tabindex="-1" role="dialog" aria-labelledby="gameOverModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="gameOverModal">Game Over</h4>
      </div>
      <div class="modal-body">
       
       <h2 id="gameOverMessage"></h2>
   
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="newSessionButton" data-dismiss="modal">New Session</button>
        <button type="button" class="btn btn-primary" id="rematchButton" data-dismiss="modal">Rematch!</button>
      </div>
    </div>
  </div>
</div>
    
<!--    game View-->

    <div class="container col-xs-12 col-md-8 col-md-offset-2 text-center" id="gameView">
    </div>
    
    <button class="btn btn-danger" id="resetGameBoardButton">Reset the gameboard</button>

</body>
